name: Go tests

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          # This repository contains multiple Go modules under services/.
          # We pin the toolchain based on one of the module go.mod files.
          go-version-file: services/pdf-renderer/go.mod
          cache: true
          cache-dependency-path: |
            services/auth-service/go.sum
            services/pdf-renderer/go.sum

      - name: Unit + race + coverage (all modules)
        run: |
          set -euo pipefail

          modules=(
            services/auth-service
            services/pdf-renderer
          )

          for m in "${modules[@]}"; do
            echo "==> $m: unit"
            (cd "$m" && go test ./...)

            echo "==> $m: race"
            (cd "$m" && go test -race ./...)

            echo "==> $m: coverage"
            (cd "$m" && go test ./... -coverprofile=coverage.out)
            mv "$m/coverage.out" "coverage-${m##*/}.out"
          done

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage-*.out
